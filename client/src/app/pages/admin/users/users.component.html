<h1><mat-icon [inline]="true">people</mat-icon>Admininstrate Users</h1>

<div class="actions">
    <button mat-raised-button color="primary" (click)="createUser()" [disabled]="loading">
        <mat-icon [inline]="true">person_add</mat-icon> Create user
    </button>
    <button mat-icon-button (click)="reload()" [disabled]="loading"><mat-icon>refresh</mat-icon></button>
</div>

<div class="table_container mat-elevation-z8">
    <table mat-table [dataSource]="users" matSort>
        <!-- Column definitions -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let user">{{ user.role | text }}</td>
        </ng-container>
        <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef style="width: 4em"></th>
            <td mat-cell *matCellDef="let user" style="text-align: center">
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="adminMenu"
                    [matMenuTriggerData]="{ id: user.id }"
                    [disabled]="isCurrentUser(user.id) || loading"
                >
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="paginator">
            <td mat-footer-cell *matFooterCellDef [colSpan]="displayedColumns.length">
                <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </td>
        </ng-container>

        <!-- No rows -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" style="text-align: center" colspan="3" *ngIf="!loading">No users found</td>
            <td class="mat-cell" colspan="3" *ngIf="loading">
                <mat-spinner diameter="28" style="margin: 0 auto"></mat-spinner>
            </td>
        </tr>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
    </table>
</div>

<mat-menu #adminMenu="matMenu">
    <ng-template matMenuContent let-id="id">
        <button mat-menu-item (click)="editUser(id)">
            <mat-icon>edit</mat-icon>
            <span>Edit user</span>
        </button>
        <button mat-menu-item (click)="deleteUser(id)">
            <mat-icon color="warn">delete</mat-icon>
            <span class="warn">Delete user</span>
        </button>
    </ng-template>
</mat-menu>
