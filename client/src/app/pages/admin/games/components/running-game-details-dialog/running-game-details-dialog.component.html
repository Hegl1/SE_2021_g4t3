<h2 mat-dialog-title>
    <mat-icon color="primary" [inline]="true">info</mat-icon>
    <span>Details ({{ data.runningGame.code | gameCode }})</span>
</h2>

<mat-dialog-content class="content">
    <div class="team" *ngFor="let team of data.runningGame.teams">
        <span class="team_name">{{ team.name }} - {{ team.score }} Point{{ team.score != 1 ? 's' : '' }}</span>

        <ul class="players">
            <li *ngFor="let player of team.players">
                <tg-player-name [player]="player" [closeOpen]="false"></tg-player-name>
            </li>
        </ul>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
