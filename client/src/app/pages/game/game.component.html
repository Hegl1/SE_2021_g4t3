<h1>
    <mat-icon [inline]="true">gamepad</mat-icon>
    Current game
    <span [class]="'status mat-elevation-z4 status_' + status" *ngIf="status !== null">
        {{ statusString }}
    </span>
</h1>

<mat-spinner diameter="32" *ngIf="status === null"></mat-spinner>

<tg-game-waiting *ngIf="isWaiting"></tg-game-waiting>
<tg-game-running *ngIf="isRunning"></tg-game-running>
<tg-game-finished *ngIf="isFinished"></tg-game-finished>
