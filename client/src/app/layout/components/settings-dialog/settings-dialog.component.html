<h2 mat-dialog-title><mat-icon color="primary" [inline]="true">settings</mat-icon><span>Settings</span></h2>

<mat-dialog-content>
    <form [formGroup]="settingsForm">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" />
            <button mat-icon-button type="button" matSuffix (click)="editUsername = !editUsername">
                <mat-icon *ngIf="editUsername">clear</mat-icon>
                <mat-icon *ngIf="!editUsername">edit</mat-icon>
            </button>
            <mat-error *ngIf="getFormError('username') != null">{{ getFormError('username') }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <button mat-icon-button type="button" matSuffix (click)="editPassword = !editPassword">
                <mat-icon *ngIf="editPassword">clear</mat-icon>
                <mat-icon *ngIf="!editPassword">edit</mat-icon>
            </button>
            <mat-error *ngIf="getFormError('password') != null">{{ getFormError('password') }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary" *ngIf="editPassword">
            <mat-label>Repeat password</mat-label>
            <input matInput type="password" formControlName="password_confirm" />
            <mat-error *ngIf="getFormError('password_confirm') != null">{{
                getFormError('password_confirm')
            }}</mat-error>
        </mat-form-field>

        <mat-divider style="margin-bottom: 1.5em"></mat-divider>

        <mat-form-field appearance="outline" color="primary">
            <mat-label>Confirm current password</mat-label>
            <input matInput type="password" formControlName="current_password" />
            <mat-error *ngIf="getFormError('current_password') != null">{{
                getFormError('current_password')
            }}</mat-error>
        </mat-form-field>
    </form>
    <p *ngIf="error" class="error warn">{{ error }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <mat-spinner *ngIf="saving" color="primary" diameter="20" style="margin-right: 1rem"></mat-spinner>
    <button mat-flat-button mat-dialog-close [disabled]="saving">Cancel</button>
    <button mat-flat-button (click)="save()" color="primary" [disabled]="saving || settingsForm.invalid">
        Save changes
    </button>
</mat-dialog-actions>
