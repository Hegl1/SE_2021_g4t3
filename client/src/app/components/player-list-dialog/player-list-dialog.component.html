<h2 mat-dialog-title>
    <mat-icon color="primary" [inline]="true">account_circle</mat-icon>
    <span>Player list</span>
</h2>
<mat-dialog-content>
    <ul>
        <li *ngFor="let user of data.users"><tg-player-name [player]="user" [closeOpen]="false"></tg-player-name></li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
